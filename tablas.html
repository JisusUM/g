<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
</head>
<body>
    <ul>
        <li><a href="index.html">volver</a></li><!--esto es un enlace-->
    </ul>

    <h1>Tablas en html</h1>

    <table border="1">
        <thead>
            <th>Nombre</th>
            <th>Edad</th>
        </thead>
        <tbody>
            <tr>
                <td>Bachi</td><!--los td son las celdas-->
                <td>30</td>
            </tr>
            <tr><!--los tr son las filas -->
                <td>jisus</td>
                <td>23</td>
            </tr>
            <tr>
                <td colspan="2">Final de la tabla</td>
        
            </tr>
            <tr>
                <td>JUAN</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>MARIA</td>
                <td>20</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
